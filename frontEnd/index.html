    <script type="text/html" id="statsTmplCurrUser">
      <article class="stateCurrUser" data-index="" style="margin: 0;">
        <div class="col-md-8" style="padding-left: 60px;">
          <h2 style="text-align: center; font-family: Oswald;"><%= name %></h2>
          <h4 style="text-align: center;font-family: Ubuntu; border-top: 2px solid gray; border-bottom: 2px solid gray; margin-left: 30px;"><strong>Population:&nbsp</strong><%= population %>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<strong>Total Violent Crimes:</strong> <%= total %>	</h4>
            <div class="row">
              <div class="col-md-2 noPadding"></div>
              <div class="col-md-4">
                <h6 style="text-align: right;font-family: Oswald; font-size: 16px;">Robbery:</h6>
              </div>
              <div class="col-md-4">
                <h6 style="text-align: left;font-family: Oswald; font-size: 16px;"><%= robbery %></h6>
              </div>
              <div class="col-md-2 noPadding"></div>
            </div>
            <div class="row">
              <div class="col-md-2 noPadding"></div>
              <div class="col-md-2 noPadding"></div>
            </div>
            <div class="row">
              <div class="col-md-2 noPadding"></div>
              <div class="col-md-4">
                <h6 style="text-align: right;font-family: Oswald; font-size: 16px;">Rape:</h6>
              </div>
              <div class="col-md-4">
                <h6 style="text-align: left;font-family: Oswald; font-size: 16px;"><%= rape %></h6>
              </div>
              <div class="col-md-2 noPadding"></div>
            </div>
            <div class="row">
              <div class="col-md-2 noPadding"></div>
              <div class="col-md-4">
                <h6 style="text-align: right;font-family: Oswald; font-size: 16px;">Murder:</h6>
              </div>
              <div class="col-md-4">
                <h6 style="text-align: left;font-family: Oswald; font-size: 16px;"><%= murder %></h6>
              </div>
              <div class="col-md-2 noPadding"></div>
            </div>
            <div class="row">
              <div class="col-md-2 noPadding"></div>
              <div class="col-md-4">
                <h6 style="text-align: right;font-family: Oswald; font-size: 16px;">Assault:</h6>
              </div>
              <div class="col-md-4">
                <h6 style="text-align: left;font-family: Oswald; font-size: 16px;"><%= assault %></h6>
              </div>
              <div class="col-md-1 noPadding"></div>
            </div>
          <!-- <img src="https://www.fbi.gov/news/stories/2013/september/latest-crime-stats-released/image/graphic-snapshot-of-violent-crimes-in-u.s"/ style="padding-left:150px; padding-top: 15px; height: 395px;"> -->

        </div>
          <!-- <button type="button" style="padding-top: 5px; border: 2px solid #2B80F7; background-color: #f8f8f8; border-radius: 3px; font-family: 'Special Elite', cursive;" class="btn-group btn-group-xs delete">Delete&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-trash"></span></button> -->
        </div>
      </article>
    </script>
